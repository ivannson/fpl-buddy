; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir = boards

[env:esp32-2424S012C]
platform = espressif32
board = esp32-2424S012C
framework = arduino
lib_deps =
    https://github.com/rzeldent/esp32-smartdisplay.git
monitor_speed = 115200
upload_speed = 921600
build_flags =
    -Ofast
    -Wall
    '-D BOARD_NAME="${this.board}"'
    '-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG'
    -D LV_CONF_INCLUDE_SIMPLE
    ; Board JSON has MIRROR_Y=false.  Combined with ROTATION_180 that gives
    ; mirror(false, true) â€” the vertical flip you see.  Overriding to true here
    ; so ROTATION_180 computes mirror(!true, !true) = mirror(false, false).
    ; PlatformIO places board flags before build_flags on the compiler line,
    ; so this -D wins over the board definition.
    -D DISPLAY_MIRROR_Y=true
